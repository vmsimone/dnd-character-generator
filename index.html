<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>D&D 5e Character Generator</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bentham|Open+Sans" rel="stylesheet">
  </head>

  <body role="document">
    <main role="main" aria-live="assertive">
      <h1>D&D 5e Character Generator</h1>
      <form class="character-generator" action="#">
        <fieldset class="ability-scores">
          <legend>Enter or Randomize</legend>
          <h3>Click on an ability to swap it with another</h3>
          <div class="ability-assigner">
            <input type="number" min="3" max="18" step="1" id="stat-1" class="str" required />
          </div>
          <div class="ability-assigner">
            <input type="number" min="3" max="18" step="1" id="stat-2" class="dex" required />
          </div>
          <div class="ability-assigner">
            <input type="number" min="3" max="18" step="1" id="stat-3" class="con" required />
          </div>
          <div class="ability-assigner">
            <input type="number" min="3" max="18" step="1" id="stat-4" class="int" required />
          </div>
          <div class="ability-assigner">
            <input type="number" min="3" max="18" step="1" id="stat-5" class="wis" required />
          </div>
          <div class="ability-assigner">
            <input type="number" min="3" max="18" step="1" id="stat-6" class="cha" required />
          </div>
          <br><br>
          <button type="button" class="dice-roller">Randomize</button>
        </fieldset>

        <fieldset class="js-race">
          <legend>Select Race:</legend>
          <!-- HTML added by createFormLabels function -->
        </fieldset>

        <fieldset class="js-background">
          <legend>Select Background:</legend>
          <!-- HTML added by createFormLabels function -->
        </fieldset>
        <br>
        <input type="submit" value="Generate Character!">
      </form>
      <section class="character-info">
        <!--Dynamic HTML will be placed here-->
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="baseInfo.js"></script>
    <script type="text/javascript" src="generator.js"></script>
    <script type="text/javascript" src="userInterface.js"></script>
  </body>
  <!-- <footer role="contentinfo">Written and coded by Vincent Simone</footer> -->
</html>
