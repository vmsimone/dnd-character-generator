<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>D&D 5e Character Generator</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bentham|Open+Sans" rel="stylesheet">
  </head>

  <body role="document">
    <main role="main" aria-live="assertive">
      <h1>D&D 5e Character Generator</h1>
      <form class="character-generator" action="#">
        <fieldset class="js-race">
          <legend>Select Race:</legend>
          <label for="Elf">
            <input type="radio" name="race" value="Elf" id="Elf">
            Elf
          </label>
          <label for="Half-Orc">
            <input type="radio" name="race" value="Half-Orc" id="Half-Orc">
            Half-Orc
          </label>
        </fieldset>

        <fieldset class="js-bg">
          <legend>Select Background:</legend>
          <label for="Acolyte">
            <input type="radio" name="background" value="Acolyte" id="Acolyte">
            Acolyte
          </label>
          <label for="Outlander">
            <input type="radio" name="background" value="Outlander" id="Outlander">
            Outlander
          </label>
        </fieldset>
        <br>
        <input type="submit" value="Generate Character!">
      </form>
      <section class="character-info">
        <!--Dynamic HTML will be placed here-->
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="baseInfo.js"></script>
    <script type="text/javascript" src="generator.js"></script>
    <script type="text/javascript" src="userInterface.js"></script>
  </body>
  <!-- <footer role="contentinfo">Written and coded by Vincent Simone</footer> -->
</html>
