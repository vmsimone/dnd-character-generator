<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>D&D 5e Character Generator</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bentham|Open+Sans" rel="stylesheet">
  </head>

  <body role="document">
    <main role="main" aria-live="assertive">
      <h1>D&D 5e Character Generator</h1>
      <form class="character-generator" name="cg" action="#">
        <fieldset class="ability-scores">
          <legend>Enter or Randomize</legend>
          <h3>Click on an ability to swap it with another</h3>
          <div class="ability-assigner">
            <input type="number" min="3" max="18" step="1" class="str" id="str" required />
          </div>
          <div class="ability-assigner">
            <input type="number" min="3" max="18" step="1" class="dex" id="dex" required />
          </div>
          <div class="ability-assigner">
            <input type="number" min="3" max="18" step="1" class="con" id="con" required />
          </div>
          <div class="ability-assigner">
            <input type="number" min="3" max="18" step="1" class="int" id="int" required />
          </div>
          <div class="ability-assigner">
            <input type="number" min="3" max="18" step="1" class="wis" id="wis" required />
          </div>
          <div class="ability-assigner">
            <input type="number" min="3" max="18" step="1" class="cha" id="cha" required />
          </div>
          <br><br>
          <button type="button" class="dice-roller">Randomize</button>
        </fieldset>

        <fieldset class="js-race">
          <legend>Select Race:</legend>
          <!-- HTML added by createFormLabels function -->
        </fieldset>

        <fieldset class="js-background">
          <legend>Select Background:</legend>
          <!-- HTML added by createFormLabels function -->
        </fieldset>

        <fieldset class="js-class">
          <legend>Select Class</legend>
          <!-- <label for="class-level">
            Level:
            <input type="number" min="1" max="20" step="1" id="class-level">
          </label> -->
          <!-- HTML added by createFormLabels function -->
        </fieldset>

        <fieldset class='js-class-equipment js-flex-field' hidden>
          <!-- HTML added by createEquipmentForm function -->
        </fieldset>

        <fieldset class='js-class-skills js-flex-field' hidden>
          <!-- HTML added by chooseSkillsForm function -->
        </fieldset>

        <br>
        <input type="submit" value="Generate Character!">
      </form>
      <section class="character-info">
        <!--Dynamic HTML will be placed here-->
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="baseInfo.js"></script>
    <script type="text/javascript" src="generator.js"></script>
    <script type="text/javascript" src="userInterface.js"></script>
  </body>
  <!-- <footer role="contentinfo">Written and coded by Vincent Simone</footer> -->
</html>
